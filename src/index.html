  <body>
    <main>
      <div class="container">
        <div class="form-container">
          <form class="form">
            <label>
              <input
                type="text"
                name="search-text"
                placeholder="Search images..."
                required
              />

            <button type="submit">Search</button>
          </form>
        </div>
        <ul class="gallery"></ul>
        <button type="button" class="show-more-btn">Show more</button>
        <div class="loader">
          <p class="loader-text">Loading images, please wait...</p>
          <span class="loader-spin"></span>
        </div>
        <button type="button" class="scroll-to-top">â†‘</button>
